<html>
  <head>
    <title>Web App Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col space-y-6 p-8" x-data="{ draft: '', prompt: '' }">
      <h1
        class="font-bold text-stone-600 mb-4 transition-all delay-150 ease-in-out"
        :class="open ? 'md:text-3xl lg:text-4xl' : 'text-6xl'"
      >
        Web App Generator
      </h1>
      <div
        class="py-2 space-y-4 text-stone-600 transition-all delay-150 ease-in-out"
        :class="open ? 'md:text-lg lg:text-xl' : 'text-2xl'"
      >
        <p>Rapidly generate Web App prototypes using Hugging Face Inference API.</p>
      </div>
      <textarea
        name="draft"
        x-model="draft"
        rows="3"
        placeholder="Type something.."
        class="font-mono"
      ></textarea>
      <button class="bg-green-300 rounded p-5" @click="prompt = draft">Generate Web App</button>
      <iframe :src="`/app?prompt=${prompt}`"></iframe>
    </div>
  </body>
</html>
